<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h1 class="mt-5 m-auto position-relative display-5">Bookmarker</h1>
        </div>
    </header>

    <section class="mt-5">
        <div class="container">
            <div class="header pt-4">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
    
                <div class="form">
                    <div class="mb-4">
                        <label for="site-name" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" class="form-control" id="site-name" placeholder="Site Name">
                    </div>
                    <div class="mb-4">
                        <label for="site-url" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                        <input type="url" class="form-control" id="site-url" placeholder="Site URL">
                    </div>

                    <button onclick="addSite()" class="btn btn-danger px-5 mb-5">Submit</button>
                    <div class="search-input">
                        <label for="search"><i class="fa-solid fa-magnifying-glass"></i> Search :</label>
                        <input oninput="search()" id="search" class="form-control w-25 mb-5" type="search" placeholder="Search">

                    </div>
                </div>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                  <th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </thead>
                
                <tbody id="table-content"></tbody>
            </table>
        </div>
    </section>



    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
